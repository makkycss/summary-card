<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-one">
            <h1>Your Result</h1>
            <div class="circle">
                <h1>76</h1>
                
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have been taking these test</p>
        </div>
        <div class="card-two">
            <h1> Summary</h1>
            <div class="flex-one">
                <img src="assets/images/icon-reaction.svg">

                <h3>Reaction</h3>
                <h4 class="align">56/80</h4>

            </div>
            <div class="flex-two">
                <img src="assets/images/icon-memory.svg" alt="">

                <h3>Memory</h3>
                <h4 class="align">56/80</h4>

            </div>
            <div class="flex-three">
                <img src="assets/images/icon-verbal.svg">
                <h3>Verbal</h3>
                <h4 class="align">56/80</h4>

            </div>
            <div class="flex-four">
                <img src="assets/images/icon-visual.svg">

                <h3>Visual</h3>
                <h4 class="align">56/80</h4>

            </div>
            
            <button>Continue</button>
           
           
        </div>
    </div>
</body>
</html>
